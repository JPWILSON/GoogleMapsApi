<!DOCTYPE html>
<html>
  <head>
    <style>
      html,
      body {
        font-family: Arial, sans-serif;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        // Constructor creates a new map - only center and zoom are required.
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 34.439264, lng: -119.74544},
          zoom: 16
        });
        var weStayed = {lat: 34.417246, lng: -119.699545 }
        var marker = new google.maps.Marker({
          position: 111W Ortega,
          map: map,
          title: 'Place we stayed on roadtrip!'
        });
      }
    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmoEzg-cFUUTPwCYVVQeAHlQzybxpvldg&v=3&callback=initMap">
    </script>

  </body>
</html>
